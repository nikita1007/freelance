<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свадьбу</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #000;
        position: relative;
      }
      html {
        font-size: 10px;
      }
      img {
        width: 100%;
        height: 100vh;
        object-fit: contain;
      }

      .page {
        overflow-x: hidden;
        position: absolute;
        width: 100%;
        height: 100vh;
      }
      
      .mainCard,
      .flipCards {
        position: relative;
        left: 50%;
        transform:translateX(-50%);
      }
      .mainCard {
      }
      #openInvite {
        display: inline-block;
        position: absolute;
        bottom: 20%;
        left: 50%;
        transform: translateX(-50%);
        border: 1px solid #BDA654;
        color: #BDA654;
        padding: 5px;
        background-color: transparent;
        outline: none;
        cursor: pointer;
        transition: .2s;

        font-family: EB Garamond;
        font-style: normal;
        font-weight: normal;
        font-size: 20px;
      }
      #openInvite:hover {
        color: #fff;
        background-color: #BDA654;
      }

      .flipCards {
        display: none;
        opacity:0;
      }
      .flip-box-back div {
        width: fit-content;
        position: relative;
      }
      #form {
        position: absolute;
        display: flex;
        column-gap: 200px;
        left: 50%;
        transform: translateX(-50%);
        bottom: 8%;
      }
      input {
        background-color: transparent;
        border: 1px solid #BDA654;
        color: #BDA654;
        padding: 5px 10px;
        font-size: 18px;
        cursor: pointer;
        transition: .2s;
        outline: none;
      }
      input:hover {
        color: #000;
        background-color: #BDA654;
      }

      .flip-box-inner {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        width: 100%;
        height: 100vh;
        transition: transform 1.2s;
        transform-style: preserve-3d;
      }
      .flip-box-front, .flip-box-back {
        backface-visibility: hidden;
        position: relative;
      }
      .flip-box-front {
        left: 50%;
        transform: translateX(-50%);
      }
      .flip-box-back {
        right: 50%;
        transform: translateX(50%) rotateY(180deg);
      }

      .flip-box-inner a {
        position: absolute;
        top: 50%;
        font-size: 22px;
        color: #000;
      }
      #arrow-left {
        left: 2.5%;
      }
      #arrow-right {
        right: 2.5%;
      }
      span {
        display: inline-block;
        opacity: 0;
        font-size: 1.8rem;
      }

       @media (min-width: 1599px){
        #arrow-left {
          left: 30%;
        }
        #arrow-right {
          right: 30%;
        }
      }
      @media (min-width: 1439px){
        #arrow-left {
          left: 28%;
        }
        #arrow-right {
          right: 28%;
        }
      }
       @media (min-width: 1199px){
        #arrow-left {
          left: 10%;
        }
        #arrow-right {
          right: 10%;
        }
      }
      @media screen and (max-width: 1024px){
        #form {
          column-gap: 120px;
        }
        input {
          font-size: 16px;
        }
      }
      @media (max-width: 768px) {
        img {
          height: auto;
        }
        #openInvite {
          font-size: 20px;
        }
        input {
          font-size: 16px;
        }
        #form {
          column-gap: 35vw;
        }
        .flip-box-front, .flip-box-back {
          position: absolute;
          right: 0; left: 0;
          transform: translate(0%,0%);
        }
        .flip-box-back {
          transform: rotateY(180deg);
        }
      }
      @media (max-width: 460px) {
        .mainCard {
          left: 0;
          top: 50%;
          transform: translateY(-50%);
        }
        body {
          overflow: hidden;
        }
      }
      @media (max-width: 425px) {
        #openInviten {
          padding: 4px;
          font-size: 16px;
        }
        input {
          font-size: 14px;
        }
      }
      @media (max-width: 375px) {
        #openInvite {
          font-size: 14px;
          bottom: 17%;
        }
        .mainCard {
          padding-top: 10%;
        }
        .flip-box-inner a {
          font-size: 18px;
        }
      }
      @media (max-width: 320px) {
        .mainCard {
          padding-top: 25%;
        }
        .flip-box-inner a {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="mainCard">
        <img src="img/1.jpg" alt="">
        <button id="openInvite" type="button">Открыть приглашение</button>
      </div>
      <div class="flipCards">
        <div class="flip-box-inner">
          <div class="flip-box-front active">
            <img src="img/2.jpg" alt="">
            <a id="arrow-right" href="#"><i class="fas fa-arrow-right"></i></a>
          </div>
          <div class="flip-box-back">
            <div>
              <a id="arrow-left" href="#"><i class="fas fa-arrow-left"></i></a>
              <img src="img/3.jpg" alt="">
              <form id="form" action="mailto:n_mancurov@mail.ru" method="POST" enctype="text/plain">
                <div>
                  <input type="submit" value="ПРИДУ">
                  <span class="answer"> спасибо за ответ!</span>
                </div>
                <div>
                  <input type="submit" value="НЕ ПРИДУ">
                  <span class="answer"> спасибо за ответ!</span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const mainCard = document.querySelector('.mainCard');
      const flipCards = document.querySelector('.flipCards');
      const openInvite = document.querySelector('#openInvite');
      const flipboxinner = document.querySelector('.flip-box-inner');

      const arrowleft = document.querySelector('#arrow-left');
      const arrowright = document.querySelector('#arrow-right');

      openInvite.addEventListener('click', function(){
        mainCard.style.cssText = "display:none;opacity:0;";
        flipCards.style.cssText = "display:block;opacity:1;";
      });

      arrowright.addEventListener('click', function() { 
        flipboxinner.style.cssText = `transform: rotateY(180deg);`;
      });
      arrowleft.addEventListener('click', function() { 
        flipboxinner.style.cssText = `transform: rotateY(0deg);`;
      });
      for (let i = 0; i < document.querySelectorAll('input').length; i++) {
        document.querySelectorAll('input')[i].addEventListener('click', ()=> {
          document.querySelectorAll('.answer')[i].style.cssText = 'opacity: 1;';
        });
      }
    </script>
  </body>
</html>
